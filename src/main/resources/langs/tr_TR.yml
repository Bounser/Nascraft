discord_wiki_inventory: "## :school_satchel: Envanter\n> Hesabını bağladığında, **oyun içi paran discord hesabınla paylaşılacak** ve tam tersi, ayrıca **sanal bir envanter alacaksın**, discord üzerinden satın aldığın eşyaları burada saklayabilirsin. Her slot **benzersiz bir eşya türünden 999'a kadar** saklayabilir. İki slot aynı materyal türünü saklayamaz. Daha fazla slot satın alabilir ve :school_satchel: **Envanter** butonuna basarak içeriği ve değeri kontrol edebilirsin."
discord_wiki_balance: "## :coin: Bakiye\n> Eğer bağlıysan, :coin: **Bakiye** butonu mali durumunla ilgili bazı istatistikleri gösterecek. **Discord ve minecraft hesapların arasında paylaşılan cüzdanı** ve **portföyünün mevcut değeri** ve **broker yönetimi altındaki para** gibi diğer bilgileri gösterecek."
discord_wiki_alerts: "## :bell: Alarmlar\n> Belirli bir eşyayla ilgileniyorsan, **önceden kaydettiğin bir eşyanın fiyatı eşiğe ulaştığında DM almak** için **alarm** kurabilirsin. Kendi alarmlarını kurmak için :bell:**Alarmlar** kullan"

