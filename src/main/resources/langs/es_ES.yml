discord_wiki_inventory: "## :school_satchel: Inventario\n> Una vez que vincules tu cuenta, **tu dinero del juego se compartirá con tu cuenta de discord** y vice versa, y **recibirás un inventario virtual**, en el que podrás almacenar los items que compres por discord. Cada ranura puede almacenar **hasta 999 de un tipo de objeto**. Dos ranuras no pueden almacenar el mismo tipo de objeto. Puedes ampliar las ranuras y comprobar el valor y contenido del inventario presionando el boton :school_satchel: **Inventario**."
discord_wiki_balance: "## :coin: Balance\n> Si estas enlazado, the :coin: **Balance** button will show you some statistics on how is your financial state. It will display the **purse shared between your discord and minecraft accounts**, and other information as the current **value of your discord inventory** and the money **under brokers management**."
discord_wiki_alerts: "## :bell: Alerts\n> If you are interested in a certain item you can set up an **alert** to get a **DM when the price of an item reaches a threshold** that you previously register. To set up your own alerts use :bell:**Alerts**"

